<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="image/logo-no-background.png" type="image/x-icon">
    <title>Signup Form</title>
</head>
<body>

         <!-- FORMULAIRE DE CONNEXION -->
    <div class="card">
        <h2>Signup Form</h2>

            <!-- SE CONNECTER / S'INSCRIRE -->
        <div class="login_register">
            <a href="./login.html" class="login" target="blank">Login</a>
            <a href="./index.html" class="register" target="blank">Signup</a>
        </div>

            <!-- FORMULAIRE -->
        <form class="form">
            <!-- <input type="text" placeholder="User Name" class="email" id="name">
            <input type="number" placeholder="Phone number" class="email" id="number"> -->
            <input type="email" placeholder="Email Adress" class="email" id="email">
            <input type="password" placeholder="password" id="pass" class="pass">
            <input type="password" placeholder="Confirm Password" class="confirm_pass" id="confirm_pass">
        </form>
            <button type="submit" id="signUp_btn" class="login_btn">Signup</button>
            <button type="button" id="googleBtn" class="login-with-google-btn" >
                Sign in with Google
              </button>
    </div>
    <!-- <a href="/index.html"></a> -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app1.js"></script>
</body>
</html>
